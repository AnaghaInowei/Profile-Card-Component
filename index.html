<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="- Family: [Kumbh Sans](https://fonts.google.com/specimen/Kumbh+Sans)">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
        <div class="card-top"> </div>
        <div class="card-body">
          <div class="victor"><img id="Victor" src="images/image-victor.jpg" alt="Victor"></div>
          <h4>Victor Crest  <span  class="gray">26</span></h4>
          <p class="gray">London</p>
        </div> 
  
      <hr style="background-color: gray; height: 0.5px; opacity: 30%;">
  
      <div class="card-bottom">
        <div class="social">
          <h4>80k</h4>
          <p class="gray">Followers</p>
        </div>
        <div class="social">
          <h4>803k</h4>
          <p class="gray">Likes</p>
        </div>
        <div class="social">
          <h4>1.4k</h4>
          <p class="gray">Photos</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anagha David Inowei</a>.
  </div>
</body>
</html>
